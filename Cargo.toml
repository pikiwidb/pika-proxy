thiserror = "1.0"
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.7.4"
fast_config = {version =  "1.1.3", features = ["toml"]}
project-root = "0.2.2"
clap = { version = "4.3.5", features = ["derive"] }
crossbeam-channel = "0.5.8"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
async-trait = "0.1.68"
regex = "1.8.4"
backtrace = "0.3.58"
serde_json = "1.0"
crc32fast = "1.3.2"
lazy_static = "1.4.0"
log = "0.4.19"